<div class="espacamento">
<h1 class="elenco-title">Elenco principal</h1>
<ol class="people scroller">
  <div class="elenco-list">
    <li class="card" *ngFor="let member of elenco.cast">
      <img loading="lazy" class="profile" [src]="pegarImagemDePerfil(member)" [alt]="member.name">
      <p><strong>{{ member.name }}</strong></p>
      <p class="character">{{ limitarCaracterDosNomes(member.character, 30) }}</p>
    </li>
  </div>
</ol>
</div>
