<section class="film-details-background">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img
          [src]="tmdbImageUrlBase + descricao.poster_path"
          class="img-fluid rounded shadow"
          alt="Poster do Filme"
        />
      </div>
      <div class="col-md-8">
        <h2 class="mb-0">{{ descricao.title }} ({{ descricao.year }})</h2>
        <p class="mb-2 lead-tag">{{ descricao.tagline }}</p>
        <h4 class="mb-1">Sinopse</h4>
        <p class="lead">{{ descricao.overview }}</p>
        <hr class="my-4" />
        <p class="mb-1">
          <strong>Data de Lançamento:</strong> {{ descricao.release_date }}
        </p>
        <p><strong>Gêneros:</strong> {{ buscarGeneros(descricao.genres) }}</p>
        <p><strong>Duração:</strong> {{ converterHoras(descricao.runtime) }}</p>
      </div>
    </div>
  </div>
</section>
<app-criar-comentario [filmeId]="descricao.id"></app-criar-comentario>
<div class="lista-comentarios-container">
  <app-lista-comentarios [filmeId]="descricao.id"></app-lista-comentarios>
</div>
